title: Dummy Rule 3 - Discovery Commands
id: dummy-003
status: experimental
description: Detects execution of common discovery commands.
author: Claude
date: 2025/04/24
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith:
            - '\cmd.exe'
            - '\powershell.exe'
        CommandLine|contains:
            - 'systeminfo'
            - 'tasklist'
            - 'netstat'
            - 'ipconfig'
            - 'net view'
            - 'Get-Process'
            - 'Get-NetIPConfiguration'
    condition: selection
falsepositives:
    - Administrative activity
level: low
tags:
    - attack.discovery
    - attack.t1082
    - attack.t1057
    - attack.t1016
    - attack.t1049
    - attack.t1059 # Also discovery via scripting
    - attack.t1059.001 # PowerShell discovery
tactics:
    - TA0007 # Discovery
relevantTechniques:
    - T1059 # Command and Scripting Interpreter
    - T1082 # System Information Discovery
    - T1057 # Process Discovery
    - T1016 # System Network Configuration Discovery
    - T1049 # System Network Connections Discovery
    - T1059.001 # PowerShell
