title: Dummy Rule 1 - PowerShell Execution
id: dummy-001
status: experimental
description: Detects suspicious PowerShell execution patterns.
author: Claude
date: 2025/04/24
logsource:
    category: process_creation
    product: windows
detection:
    selection:
        Image|endswith: '\powershell.exe'
        CommandLine|contains:
            - 'Invoke-Expression'
            - 'IEX'
    condition: selection
falsepositives:
    - Legitimate administrative scripts
level: medium
tags:
    - attack.execution
    - attack.t1059.001
tactics:
    - TA0002 # Execution
relevantTechniques:
    - T1059 # Command and Scripting Interpreter
    - T1059.001 # PowerShell
